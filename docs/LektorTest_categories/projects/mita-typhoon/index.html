  <h1>距台灣可能這麼近！準颱風「米塔」路徑模擬圖曝光</h1>
  <div class="description"><p>〔即時新聞／綜合報導〕中央氣象局資料顯示，菲律賓東方海面上的熱帶性低氣壓，在10月1日可能位於台灣東方海面，美軍示警，該熱帶系統可能於24小時內成為今年第18號颱風「米塔」（Mitag，密克羅西亞提供，意為「我的眼睛」），最新全球預報系統（GFS）模擬路徑圖也已經出爐，美氣象專家推測，成颱後將在下週中期侵襲日本。
